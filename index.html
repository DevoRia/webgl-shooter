<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Shooter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 100;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        #score {
            margin-bottom: 10px;
        }
        
        #health {
            margin-bottom: 10px;
        }
        
        #ammo {
            margin-bottom: 10px;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 48px;
            text-align: center;
            z-index: 200;
            display: none;
        }
        
        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 150;
        }
        
        #startScreen h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        #startScreen p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        
        #startButton {
            padding: 15px 30px;
            font-size: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        #startButton:hover {
            background: #45a049;
        }
        
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            z-index: 50;
            pointer-events: none;
        }
        
        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: white;
        }
        
        #crosshair::before {
            width: 2px;
            height: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        #crosshair::after {
            width: 20px;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <div id="score">Score: 0</div>
            <div id="health">Health: 100</div>
            <div id="ammo">Ammo: 30</div>
            <div id="mouseStatus" style="color: #ffff00; font-size: 14px;">Mouse: Click to enable</div>
        </div>
        
        <div id="startScreen">
            <h1>WebGL Shooter</h1>
            <p>Use WASD to move, mouse to look around, click to shoot</p>
            <p style="font-size: 14px; color: #ffff00;">Click to enable mouse look, then move mouse to look around</p>
            <button id="startButton">Start Game</button>
        </div>
        
        <div id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="restartButton">Play Again</button>
        </div>
        
        <div id="crosshair"></div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
